<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:fragment="title">SoCielize: Login</title>
</head>
<body>
<div th:fragment="content">

    <div class="page-header">
        <h1>Login</h1>
    </div>


    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form name="f" th:action="@{/login}" method="post" role="form">
                        <div th:if="${param.error}" class="alert alert-error" role="alert">
                            Invalid username or password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            You have been logged out.
                        </div>
                        <div class="input-group form-group">
                            <span class="input-group-addon"><span class="fa fa-envelope-o"></span></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Email"/>
                        </div>
                        <div class="input-group form-group">
                            <span class="input-group-addon"><span class="fa fa-key"></span></span>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password"/>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Go!</button>
                        </span>
                        </div>
                    </form>
                </div>


                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <a th:href="@{/register}"><p>No account? You can create one here.</p></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row social-button-row">

                <div class="col-md-2 col-md-offset-4">
                    <a th:href="@{/auth/facebook}">
                        <button class="btn btn-default">Auth with Facebook</button>
                    </a>
                </div>

                <div class="col-md-2">
                    <a th:href="@{/auth/twitter}">
                        <button class="btn btn-default">Auth with Twitter</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
