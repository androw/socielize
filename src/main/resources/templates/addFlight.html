<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:fragment="title">Add a Flight</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:fragment="content">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
		<h1 th:text="'Hello, ' + ${user.firstName} + '!'">Hello, world!</h1>
	</div>

    <div class="page-header">
        <h1>Add flight</h1>
    </div>

    <div class="row">
		<form action="#" th:action="@{/addFlight}" th:object="${flight}" method="post">
		    <table class="table">
		        <tr>
		            <td>Flight Carrier: </td>
		            <td><input class="dropdown" id="carrier" type="text" th:field="*{carrier}"/></td>
		            <td class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('carrier')}" th:errors="*{carrier}">Error</td>
		        </tr>
		        <tr>
		            <td>Flight number: </td>
		            <td><input type="number" th:field="*{flightNumber}" max="9999"/></td>
		            <td class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('flightNumber')}" th:errors="*{flightNumber}">Error</td>
		        </tr>
		        <tr>
		            <td>Flight date: </td>
		            <td><input type="date" th:field="*{dateString}"/></td>
		            <td class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('dateString')}" th:errors="*{dateString}">Error</td>
		        </tr>
		        <tr>
		            <td><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></td>
		        </tr>
		    </table>
		</form>
		</div>
</div>

<script type="text/javascript" th:fragment="scripts">
    $(document).ready(function () {
        $("#carrier").autocomplete({
            source: '/getIATAList'
        });
    });
</script>

</body>
</html>
