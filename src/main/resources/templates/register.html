<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title tiles:fragment="title">Register</title>
</head>
<body>
<div tiles:fragment="content">
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <fieldset>
            <legend>Please Register</legend>

            <label for="firstName">Firstname</label>
            <input type="text" id="firstname" name="firstName" th:field="*{firstName}"/>
            <td class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</td>

            <label for="lastName">LastName</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}"/>
            <td class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</td>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}"/>
            <td class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</td>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}"/>
            <td class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</td>
            <div class="form-actions">
                <button type="submit" class="btn">Register</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
