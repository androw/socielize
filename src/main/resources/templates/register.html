<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:fragment="title">Register</title>
</head>
<body>
<div th:fragment="content">

    <div class="page-header">
        <h1>Register</h1>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
        <form action="#" th:action="@{/register}" th:object="${user}" method="post" role="form">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}">Error
            </div>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}">Error
            </div>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                Error
            </div>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}">Error
            </div>
            <div class="input-group form-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>

                <input type="text" class="form-control" id="firstname" name="firstName" placeholder="Firstname"
                       th:field="*{firstName}"/>


            </div>
            <div class="input-group form-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Lastname"
                       th:field="*{lastName}"/>


            </div>
            <div class="input-group form-group">
                <span class="input-group-addon"><span class="fa fa-envelope-o"></span></span>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}"
                       placeholder="contact@socielize.eu"/>


            </div>
            <div class="input-group form-group">
                <span class="input-group-addon"><span class="fa fa-key"></span></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                       th:field="*{password}"/>

            <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Go!</button>
        </span>


            </div>
        </form>
        </div>
    </div>
</div>
</body>
</html>
