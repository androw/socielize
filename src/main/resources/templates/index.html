<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:fragment="title">SoCielize: Home</title>
</head>
<body>
<div th:fragment="content">
    <div class="page-header">
        <h1>Hello, world!</h1>

        <p th:text="'Hello, ' + ${name} + '!'"/>
    </div>


    <div class="row">
        <div class="col-md-6">
            <h3>Our next flights</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Carrier</th>
                    <th>Flight Number</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="flight : ${flights}">
                    <td th:text="${flight.carrier}"></td>
                    <td th:text="${flight.flightNumber}"></td>
                    <td th:text="${flight.dateString}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4 col-md-offset-2">
            <h3>Statistics</h3>
            <p th:text="'Passengers: ' + ${passnb}"/>
            <p th:text="'Users: ' + ${usersnb}"/>
            <p th:text="'Flights: ' + ${flightsnb}"/>
        </div>
    </div>
</div>
</body>
</html>
